// ../addons/eventscripts/sourcerpg/addon_loader.cfg

// This script is here to load addons from the ../sourcerpg/addons folder.

// SourceRPG 2.0.0 supports addons which allows us to run additional features
// which aren't natively supported by SourceRPG. By default this will come with
// one example addon which will make SourceDM comptable with SourceRPG including
// the Spawn protection etc.

// The command to load an addon is as follows:
//  srpg loadaddon "insert addon name here"

// The command must be placed on its own seperate line without the // before it.
// Any lines with // at the begining will be ignored, so be sure to put the 
// command without "//" there.

// ----------------------------------------
// Place your addons below
// ----------------------------------------

// A command to load the SourceRPG Admin module by Freddukes
srpg loadaddon "sourcerpg_admin"

// A command to load MySQL connection instead of SQLite Connection
// (Disabled by default)
// To configure MySQL connections, please see ../addons/mysql_connection/config.cfg
// srpg loadaddon "mysql_connection"

