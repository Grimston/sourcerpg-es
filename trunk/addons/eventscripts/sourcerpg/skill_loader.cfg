// ../addons/eventscripts/sourcerpg/skill_loader.cfg

// This file allows us to add the skills that need to be loaded at load.
// Place each skill on a seperate line with the following syntax:

// srpg load "INSERT SKILL NAME HERE"

// An example of a valid line is:
//  srpg load "Health"

// If you want to load all skills within the ../sourcerpg/skills/ folder,
// then remove all "srpg load" lines and just add one single line as follows:

// srpg loadallskills

// That line will load all skills within the ../sourcerpg/skills/ folder
// automatically. Each skill can be unloaded / loaded in the game on the fly.

// Add the skills below this line

srpg load "Health"
srpg load "Regen"
srpg load "Regen Ammo" // Warning turns on eventscripts noisy, could lag server
srpg load "Vampire"
srpg load "Long Jump"
srpg load "Gravity"
srpg load "Napalm Grenade"
srpg load "Speed"
srpg load "Stealth"
srpg load "Frost Pistol"
srpg load "Ice Stab"
srpg load "Stun Grenade"
